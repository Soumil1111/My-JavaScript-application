<!DOCTYPE html>
<html>
 <head> 
  <link rel="stylesheet" href="style.css" type="text/css"> 
  <title> Sign up- FriendsChat  </title> 
 </head> 
 <body> 
  <script src="script.js"> </script> 
  <div class="container"> 
   <div class="half-width"> 
    <img class="half-dist" src="image.png"> 
   </div> 
   <div class="half-display"> 
    <h2 style="color:purple"> Welcome to FriendsChat </h2> 
    <h3 style="color:purple"> By TechBird Corporation </h3> 
   </div> 
  </div> 
  <div id="div1"> 
   <form id="form1" class="designform"> 
    <h3> Sign in to continue :-</h3> 
    <strong><label for="input1">Username:</label></strong> 
    <input class="inputclass" required type="text" id="input1" placeholder="Enter your name"> 
    <br> 
    <strong><label for="input2">Your age:</label></strong> 
    <input class="inputclass" required type="number" id="input2" placeholder="Enter your age"> 
    <br> 
    <strong><label for="input3">Email id:</label></strong> 
    <input class="inputclass" required type="email" id="input3" placeholder="Enter your email address"> 
    <br> 
    <input class="buttonclass" type="submit" onclick="buttontrig()"> 
   </form> 
  </div>   
 </body>
</html>
